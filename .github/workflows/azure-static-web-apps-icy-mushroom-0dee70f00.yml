name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - closed
    branches:
      - main

jobs:
  build_and_deploy_job:
    # プッシュまたはプルリク作成／更新時にのみ実行
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Calm Water
    permissions:
      id-token: write        # OIDC トークン発行に必要
      contents: read         # リポジトリ読み取り

      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          result-encoding: string
          script: |
            // core は事前に注入済みなのでそのまま利用
            return await core.getIDToken();

      - name: Deploy to Azure Static Web Apps (Calm Water)
        uses: Azure/static-web-apps-deploy@v1
        with:
          # Azure Portal の Manage deployment token を
          # secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_WATER_04B15BF00 に登録済み
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_MUSHROOM_0DEE70F00 }}
          action: upload
          github_id_token: ${{ steps.idtoken.outputs.result }}

          ###### スキップビルド設定 ######
          # 静的ファイル（test.html 等）のみをルート直下から配信するため、Oryx ビルドをスキップ
          skip_app_build: true
          app_location: "/"         # リポジトリルートを配信対象に
          output_location: ""       # ルート直下のファイルをそのまま使用
          ############################

  close_pull_request_job:
    # プルリククローズ時にのみ実行
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: close
